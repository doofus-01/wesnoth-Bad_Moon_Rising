            ai_special=guardian
        [/unit]
        [unit]
            type=Swamp Monk
            x,y=20,6
            ai_special=guardian
        [/unit]
        [unit]
            type=Swamp Monk
            x,y=22,4
            ai_special=guardian
        [/unit]
    [/side]

    [event]
        name=prestart
        [recall]
            id=Raenna
            x,y=5,12
        [/recall]
        [item]
            x,y=17,7
            image="items/box.png"
        [/item]
        [item]
            x,y=20,4
            image="scenery/nest-full.png"
        [/item]
        [item]
            x,y=21,6
            image="items/barrel.png"
        [/item]
        [apply_gear]
            id=Axeman
            gear_id=crested_helmet
        [/apply_gear]
        [apply_gear]
            id=Revenant1
            gear_id=rusty_helmet
        [/apply_gear]
        [apply_gear]
            id=Revenant1
            gear_id=rusty_axe
        [/apply_gear]
        [apply_gear]
            id=Revenant2
            gear_id=rusty_axe
        [/apply_gear]
        [apply_gear]
            id=Revenant3
            gear_id=rusty_axe
        [/apply_gear]
        [apply_gear]
            id=Revenant4
            gear_id=rusty_axe
        [/apply_gear]
        [apply_gear]
            id=Revenant2
            gear_id=rusty_armor
        [/apply_gear]
        [apply_gear]
            id=Swamp_Monk1
            gear_id=rotten_cloak
        [/apply_gear]
        [apply_gear]
            id=Swamp_Mage
            gear_id=rotten_cloak
        [/apply_gear]
        [apply_gear]
            id=Swamp_Mage
            gear_id=white_ribbon
        [/apply_gear]
        [apply_gear]
            id=Swamp_Mage
            gear_id=mage_tunic
        [/apply_gear]
    [/event]

    {STARTING_VILLAGES_AREA 2 6 3 5}
    {STARTING_VILLAGES_AREA 3 19 18 9}

    [event]
        name=start
        [message]
            speaker=Lorenzon
            message = _ "What is this, who are you people?"
        [/message]
        [scroll_to_unit]
             id=Swamp_Mage
        [/scroll_to_unit]
        [delay]
             time=1200
        [/delay]
        [message]
            speaker=Raenna
            message = _ "I'm pretty sure they heard you, but they aren't talking..."
        [/message]
        [message]
            speaker=Lorenzon
            message = _ "In my youth, I'd often see a flashing light from the southland, but I never knew what it meant.  Now I see that wooden tower, I think this place was a sort of signal station - like our flaremen only on a larger scale."
        [/message]
