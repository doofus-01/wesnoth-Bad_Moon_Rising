            [goal]
                name=target_location
                [criteria]
                    x,y=14,9
                [/criteria]
                value=6
            [/goal]
            [aspect]
                id=recruitment_instructions
                [facet]
                    turns=
                    [value]
                        [limit]
                            id=swamp_monk_limit
                            type=Skeleton, Skeleton Archer
#ifdef EASY
                            max=2
#else
                            max=3
#endif
                        [/limit]          
                    [/value]
                [/facet]
            [/aspect]
        [/ai]
        [unit]
            type=Revenant
            x,y=20,7
            ai_special=guardian
        [/unit]
        [unit]
            type=Revenant
            id=Revenant1
            x,y=13,7
            ai_special=guardian
        [/unit]
        [unit]
            type=Revenant
            id=Revenant2
            x,y=18,9
            ai_special=guardian
        [/unit]
        [unit]
            type=Revenant
            id=Revenant3
            x,y=27,9
            ai_special=guardian
        [/unit]
        [unit]
            type=Revenant
            id=Revenant4
            x,y=15,2
            ai_special=guardian
        [/unit]
    [/side]

    [side]
        type=Swamp Mage
        id=Swamp_Mage
        name= _ "Light Bringer"
        # profile="portraits/swamp_mage.png"
        facing=nw
        side=3
        canrecruit=yes
        fog=no
        recruit=Vampire Bat, AR_Owl, Swamp Monk, Ghoul
        {GOLD 250 350 450}
        team_name=Haunted
        [ai]
            {BMR_AI_LOCTARGET (x,y=20,6) 10.0}
            aggression=0.6
            {NO_SCOUTS}
            [aspect]
                id=recruitment_instructions
                [facet]
                    turns=
                    [value]
                    #    [recruit]
                    #        id==swamp_mage_recruits
                    #        type=Vampire Bat, AR_Owl, Swamp Monk, Swamp Monk, Ghoul, Ghoul
                    #        pattern=yes
                    #    [/recruit]
