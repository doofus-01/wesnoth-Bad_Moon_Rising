#textdomain wesnoth-Bad_Moon_Rising
[scenario]
    id="1_08_Lighthouse"
    name= _ "Lighthouse"
    map_data="{~add-ons/Bad_Moon_Rising/maps/1_08_Lighthouse.map}"
    next_scenario="1_08_World"
    victory_when_enemies_defeated=yes
    {TURNS 28 22 18}
    {SCENARIO_MUSIC "the_deep_path.ogg"}

    {BMR_SUMMER}
    {BMR_INIT_LUA}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Defeat Enemy Leaders"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Lorenzon"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Raenna"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Belleros"
            [/objective]

            {TURNS_RUN_OUT}
        [/objectives]
    [/event]

    [side]
        type=Lieutenant
        id=Lorenzon
        name="Lorenzon"
        side=1
        canrecruit=yes
        controller=human
        fog=no
