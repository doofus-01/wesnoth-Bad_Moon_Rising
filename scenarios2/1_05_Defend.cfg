        #	    [filter]
        #		id=Lorenzon
        #	    [/filter]
        #		x,y=1,1
        #	[/teleport]
        #	[kill]
        #	id=Lorenzon
        #	[/kill]
        [store_unit]
            [filter]
                id=Astreya_t
            [/filter]
            variable=astreya_t
            kill=yes
        [/store_unit]
    [/event]

