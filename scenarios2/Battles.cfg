#define BMR_BATTLE_TEMP
note=_ "The mobile enemy on the map will be removed if you are victorious in this battle."#enddef

#define BMR_BATTLE_TEMP_old
note=_ "These 'battle' scenarios are still a work in progress, though they are playable."#enddef

#define BMR_BATTLE_GEAR
    [event]
        name=recruit
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [set_variable]
            name=rand_gear
            rand=1..12
        [/set_variable]
        [switch]
            variable=rand_gear
            [case]
                value=1
                [switch]
                    variable=unit.type
                    [case]
                        value=Horseman,Orcish Assassin,Orcish Crossbowman,Royal Spotter
                        [apply_gear]
                            id=$unit.id
                            gear_id=cap_helmet
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Crossbowman
                        [apply_gear]
                            id=$unit.id
                            gear_id=stone_ring
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Lancer
                        [apply_gear]
                            id=$unit.id
                            gear_id=light_helmet
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Vagrant2,Orcish Hunter,Orcish RimeRunner
                        [apply_gear]
                            id=$unit.id
                            gear_id=orc_cloak
                        [/apply_gear]
                    [/case]
                [/switch]
            [/case]
            [case]
                value=2
                [switch]
                    variable=unit.type
                    [case]
                        value=Cavalryman,Orcish Warrior2,Orcish Fireline
                        [apply_gear]
                            id=$unit.id
                            gear_id=leather_greaves
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Fireline
                        [apply_gear]
                            id=$unit.id
                            gear_id=leather_armor
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Foreman
                        [apply_gear]
                            id=$unit.id
                            gear_id=orc_shield
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Dragoon
                        [apply_gear]
                            id=$unit.id
                            gear_id=kite_shield
                        [/apply_gear]
                    [/case]
                [/switch]
            [/case]
            [case]
                value=3
                [switch]
                    variable=unit.type
                    [case]
                        value=Horseman,Orcish Assassin,Royal Spotter
                        [apply_gear]
                            id=$unit.id
                            gear_id=fur_cloak
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Crossbowman
                        [apply_gear]
                            id=$unit.id
                            gear_id=herb_bag
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Lancer
                        [apply_gear]
                            id=$unit.id
                            gear_id=padded_coat
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Vagrant2,Orcish Hunter,Orcish RimeRunner
                        [apply_gear]
                            id=$unit.id
                            gear_id=leather_greaves
                        [/apply_gear]
                    [/case]
                [/switch]
            [/case]
            [case]
                value=4
                [switch]
                    variable=unit.type
                    [case]
                        value=Cavalryman,Orcish Warrior2,Lancer
                        [apply_gear]
                            id=$unit.id
                            gear_id=fur_cloak
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Orcish Fireline
                        [apply_gear]
                            id=$unit.id
                            gear_id=brass_greaves
                        [/apply_gear]
                    [/case]
                    [case]
                        value=Dragoon,Orcish Foreman
                        [apply_gear]
                            id=$unit.id
                            gear_id=light_helmet
                        [/apply_gear]
                    [/case]
                [/switch]
            [/case]
        [/switch]
    [/event]
#enddef

