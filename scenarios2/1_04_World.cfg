    [event]
        name=prestart
	{BMR_WORLMAP_LURKER_AI}
        [if]
            [variable]
                name=beenhere
                equals=no
            [/variable]
            [then]
                [set_variable]
                    name=timesfought
                    value=0
                [/set_variable]
                [unit]
                    side=2
                    type=Cavalryman
                    generate_name=yes
                    id=Cavalry
                    x,y=70,26
                [/unit]
                [unit]
                    side=2
                    type=Cavalryman
                    generate_name=yes
                    id=Cavalry_B
                    x,y=47,15
                [/unit]
                [store_unit]
                    [filter]
                        id=Lorenzon
                    [/filter]
                    variable=startposition
                    kill=yes
                [/store_unit]
                [set_variable]
                    name=startposition.x
                    value=68
                [/set_variable]
                [set_variable]
                    name=startposition.y
                    value=7
                [/set_variable]
                [unstore_unit]
                    variable=startposition
                [/unstore_unit]
                {CLEAR_VARIABLE startposition}
            [/then]
        [/if]
    [/event]

    {MAP_INIT Lorenzon}
    {OFFROAD Lorenzon 2}

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x=69-73
            y=6-10
        [/filter]
        [message]
            speaker=Lorenzon
            message= _ "We should not dally here. To Fort Kuhle!"
        [/message]
    [/event]

    [event]
        name=moveto
