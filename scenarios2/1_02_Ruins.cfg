    [event]
        name=prestart
        [recall]
            id=Duval
        [/recall]
        [recall]
            id=Bellos
        [/recall]
        [recall]
            id=Valos
        [/recall]
        [recall]
            id=Tach
        [/recall]
        [recall]
            side=1
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker=Ghoul
            message = _ "(Belch!)"
        [/message]
        [message]
            speaker=Archer1
            message = _ "Ghah, more of the walking damned!"
        [/message]
        [message]
            speaker=Grunt1
            message = _ "Nah, these are the greasy little worms of old!"
        [/message]
        [message]
            speaker=XBman
            message = _ "Yeah, I'd heard they were wandering around again.  Living and the damned, burn them all!"
        [/message]
        [message]
            speaker=Lorenzon
            message = _ "These orcs are getting more brazen, but the defenders don't look too friendly either."
        [/message]
        [message]
            speaker=Ghoul
            message = _ "Come closer, sweet thing, let me show you our love!"
        [/message]
        [message]
            speaker=Grunt2
            message = _ "No, not even the greasy worms need that."
        [/message]
#        {MODIFY_UNIT (id=Carusoe) facing nw}
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=9,4
            side=1
            [not]
                race=ukiandog
            [/not]
        [/filter]
        [message]
            speaker=unit
            message = _ "What remains of the hair and clothing doesn't look like a soldier or a commoner, must have been a trader?"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            side=2
        [/filter]
        [filter_condition]
            [not]
                [have_unit]
                    count=1-99 # might need to adjust this, depending on how the dying unit is counted
                    side=2
                [/have_unit]
            [/not]
        [/filter_condition]
        [message]
            speaker=unit
            message = _ "This didn't end so well..."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            side=3
        [/filter]
        [filter_condition]
            [not]
                [have_unit]
                    count=1-99 # might need to adjust this, depending on how the dying unit is counted
                    side=3
                [/have_unit]
            [/not]
        [/filter_condition]
        [message]
            speaker=Lorenzon
            message = _ "Seeing corpses shambling around was quite disturbing, I 'm glad it's over.  As much as I hate orcs, at least I can understand them."
        [/message]
    [/event]

    [event]
        name=side 1 turn
        [filter_condition]
            [not]
                [have_unit]
                    count=1-99 
                    side=2,3
                [/have_unit]
            [/not]
        [/filter_condition]
        [message]
            speaker=Lorenzon
            message= _ "Well, that was some battle training, but it is sad to see what has become of the old mine."
        [/message]
        [message]
            speaker=Duval
            message= _ "Yes, it confirms we need to take action!  We should be moving along."
        [/message]
        [endlevel]
            result=victory
            carryover_percentage=100
            bonus=no
            linger_mode=yes
        [/endlevel]
    [/event]

    [event]
        name=last_breath
        [filter]
            id=Lorenzon,Duval,Raenna
        [/filter]
        [if]
            [variable]
                name=second_unit.race
                equals=undead
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Ugh, what a way to die..."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "Die, greasy worm!"
                [/message]
            [/else]
        [/if]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
