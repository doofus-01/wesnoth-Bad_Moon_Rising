    [side]
        type=Lieutenant
        id=Lorenzon
        name= _ "Lorenzon"
        profile=portraits/lorenzon.webp
        side=1
        canrecruit=yes
        controller=human
        fog=no
        recruit=Ukian Runner, Ukian Regular, Ukian Dog
        {GOLD 200 150 100}
        {INCOME 2 0 0}
        team_name=good
    [/side]

    [side]
        no_leader=yes
        side=2
        team_name=Orcs
        user_team_name=_"Orcs"
        [unit]
            type=Orcish Crossbowman
            id=XBman
            x,y=9,7
            facing=ne
        [/unit]
        [unit]
            type=Orcish Archer
            id=Archer1
            x,y=10,7
            facing=ne
        [/unit]
        [unit]
            type=Orcish Assassin
            id=Archer2
            x,y=6,8
            facing=nw
        [/unit]
        [unit]
            type=Orcish Serf
            id=Grunt1
            x,y=4,7
            facing=nw
        [/unit]
        [unit]
            type=Orcish Grunt
            id=Grunt2
            x,y=11,11
            facing=sw
        [/unit]
    [/side]

    [side]
        no_leader=yes
        side=3
        team_name=Undead
        user_team_name=_"Undead"
        [unit]
            type=Ghoul
            id=Ghoul
            x,y=8,1
            facing=se
        [/unit]
