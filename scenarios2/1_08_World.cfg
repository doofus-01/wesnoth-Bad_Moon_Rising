            [/variable]
            [then]
                [message]
                    speaker=Lorenzon
                    message= _ "Hello?  There doesn't seem to be anyone here..."
                [/message]
                {XYSAVE2 Lorenzon hero}
                {XYSAVE3 2 other1}
                [set_variable]
                    name=beencp1
                    value=yes
                [/set_variable]
                [endlevel]
                    replay_save=no
                    {CONTINUE}
                    next_scenario=2_Shop_3c
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x,y=93,46
        [/filter]
        [if]
            [variable]
                name=IR_liberated
                equals=yes
            [/variable]
            [else]
                [message]
                    speaker=Lorenzon
                    message= _ "What is this..."
                [/message]
                {XYSAVE2 Lorenzon hero}
                {XYSAVE3 2 other1}
                [set_variable]
                    name=IR_liberated
                    value=yes
                [/set_variable]
                [endlevel]
                    replay_save=no
                    {CONTINUE}
                    next_scenario=1_08_Lighthouse
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x,y=94,44
        [/filter]
        {XYSAVE2 Lorenzon hero}
        {XYSAVE3 2 other1}
        [endlevel]
            replay_save=no
            {CONTINUE}
            next_scenario=2_Shop_3d
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Lorenzon
        [/filter]
        [message]
            speaker=second_unit
            message= _ "Hah! Squashed one!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Duval
        [/filter]
        [message]
            speaker=unit
            message= _ "We had just started..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

