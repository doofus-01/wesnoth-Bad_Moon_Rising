    # 20150329 - changing this so it fires for each side separately, not for everyone at the turn start.  There were some animation delays (because of the snow animation), maybe this helps?
    # 20170429 - modified map, now filtering terrain, not x,y coordinates
    [event]
        name=side turn
        first_time_only=no
        [store_unit]
            [filter]
                side=$side_number
                # unit is on the map
                x=1-44
                # primevals are immune
                [not]
                    race=primeval
                [/not]
                # so are snow_beast and snow_wolves
                [not]
                    race=snow_beast
                [/not]
                [not]
                    race=snow_wolf
                [/not]
                [not]
                    [filter_location]
                        terrain=Aa^F*,Tyb,R*,*^V*,Ce,Coa,Koa,Ke,U*,Q*
                    [/filter_location]
                [/not]
            [/filter]
            variable=windcut
            kill=no
        [/store_unit]
        {FOREACH windcut windcut_i}
            [harm_unit]
                [filter]
                    id=$windcut[$windcut_i].id
                [/filter]
                amount=8
                damage_type=cold
                kill=yes
                animate=yes
            [/harm_unit]
            # obsolete?
#ifdef __UNUSED__
            [set_variable]
                name=windcut[$windcut_i].hitpoints
                # this is supposed to make it imperative that the player hops from tundra patch to tundra patch
                # #ifdef EASY
                add=-4
                # #endif
                # #ifdef NORMAL
                add=-6
                # #endif
                # #ifdef HARD
                add=-8
                # #endif
            [/set_variable]
            [unstore_unit]
                variable=windcut[$windcut_i]
                find_vacant=no
                red,green,blue=255,0,0
                # #ifdef EASY
                text= "4"
                # #endif
                # #ifdef NORMAL
                text= "6"
                # #endif
                # #ifdef HARD
                text= "8"
                # #endif
            [/unstore_unit]
            [if]
                [variable]
                    name=windcut[$windcut_i].hitpoints
                    less_than=1
                [/variable]
                [then]
                    # for debug
                    #	[message]
                    #	speaker=narrator
                    #	message= "$windcut[$windcut_i].id"
                    #	[/message]
                    [kill]
                        id=$windcut[$windcut_i].id
                        animate=yes
                    [/kill]
                [/then]
            [/if]
#endif
        {NEXT windcut_i}
        {CLEAR_VARIABLE windcut}
    [/event]

