    # so that the orcs don't wanderr around in the snow and die stupidly
    # if this doesn't work, try telling the AI to avoid terrain=Aa
    [event]
        name=side 2 turn
        first_time_only=no
        [filter_condition]
            [have_unit]
                side=2
            [/have_unit]
        [/filter_condition]
        [store_unit]
            [filter]
                side=2
            [/filter]
            variable=cold_orcs
            kill=no
        [/store_unit]
        {FOREACH cold_orcs coi}
            [if]
                [variable]
                    name=cold_orcs[$coi].hitpoints
                    less_than=15
                [/variable]
                [then]
                    [micro_ai]
                        side=2
                        ai_type=goto
                        action=add
                        ca_id=retreater_$coi
                        [filter]
                            id=$cold_orcs[$coi].id
                        [/filter]
                        [filter_location]
                            terrain=Aa^F*,Tyb,R*,*^V*,Ce,Coa,Koa,Ke,U*,Q*
                            y=1-5
                        [/filter_location]
                        ca_score=210001
                        avoid_enemies=1
                    [/micro_ai]
                    [event]
                        name=moveto
                        delayed_variable_substitution=no
                        [filter]
                            id=$cold_orcs[$coi].id
                            y=1-5
                            # this needs to be tested, I'm not sure how the variable substitution worked out
                            formula="self.hitpoints < self.max_hitpoints / 2"
                        [/filter]
                        [micro_ai]
                            side=2
                            ai_type=goto
                            action=delete
                            ca_id=retreater_$coi
                        [/micro_ai]
                    [/event]
                [/then]
            [/if]
        {NEXT coi}
    [/event]

