#textdomain wesnoth-Bad_Moon_Rising
[scenario]
    id="2_04_Grey_Castle"
    name= _ "Grey Elf's Castle"
    map_data="{~add-ons/Bad_Moon_Rising/maps/2_04_GreyCastle.map}"
    next_scenario=2_04_World
    victory_when_enemies_defeated=no
    turns=-1

    [music]
        name="knolls.ogg"
    [/music]

    {BMR_WINTER}
    {BMR_INIT_LUA}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Investigate overgrown palace"
            [/objective]
        [/objectives]
        [item]
            x=23
            y=3
            image="items/barrel2.png"
        [/item]
        [item]
            x=26
            y=3
            image="items/barrel1.png"
        [/item]
        [item]
            x=24
            y=3
            image="items/chest-plain-closed.png"
        [/item]
        [item]
            x=8
            y=6
            image="scenery/castle-ruins.png"
        [/item]
        [item]
            x=13
            y=9
            image="scenery/castle-ruins2.png"
        [/item]
        [item]
            x=24
            y=4
            image="items/box.png"
        [/item]
        [gear_item]
            id=silver_vambrace
            x,y=17,2
        [/gear_item]
        [gear_item]
            id=silver_chain_helmet
            x,y=18,1
        [/gear_item]
        [gear_item]
            id=silver_shield
            x,y=17,1
        [/gear_item]
        [gear_item]
            id=silver_gauntlets
            x,y=16,1
        [/gear_item]
        [recall]
            id=Grat Gareth
            x,y=14,25
        [/recall]
        [recall]
            id=Hrala Gareth
            x,y=11,25
        [/recall]
        # recalling the skirmish group
        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
            [/filter]
            variable=maybe_recall
            kill=no
        [/store_unit]
        {FOREACH maybe_recall ri}
            [if]
                [variable]
                    name=maybe_recall[$ri].variables.on_call
                    equals=yes
                [/variable]
                [then]
                    [recall]
                        id=$maybe_recall[$ri].id
                    [/recall]
                [/then]
            [/if]
        {NEXT ri}
        {CLEAR_VARIABLE maybe_recall}
        [teleport]
            [filter]
                id=Grey_Elf_King
            [/filter]
            animate=no
            check_passability=no
            x,y=19,20
        [/teleport]
        [micro_ai]
            ca_id=loyal_bats
            side=2
            ai_type=forest_animals
            action=add

            deer_type=Blood Bat
            [filter_terrain]
                terrain=*^F*
            [/filter_terrain]
        [/micro_ai]
    [/event]

    [side]
        type=Ukian Subcommander
        id=Belleros
        name= "Belleros"
        profile="portraits/c_belleros.png"
        ellipse="misc/ellipse-hero"
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
        [/modifications]
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        fog=no
        recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
        {GOLD 150 100 100}
        {NO_INCOME}
        team_name=good
        save_id=Lorenzon
        village_gold=0
    [/side]

    [side]
        type=Grey_Elf_King
        id=Grey_Elf_King
        name= "Grey Elf King"
        # profile="portraits/.png"
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_RESILIENT}
        [/modifications]
        unrenamable=yes
        side=2
        canrecruit=yes
        controller=ai
        fog=no
        # weak list, but player cannot recruit
#ifdef EASY
        recruit=Woodland_Boar_Dark, Giant Rat, Vampire_Bat_Dark
#endif
#ifdef NORMAL
        recruit=Woodland_Boar_Dark, Dark Horse, Vampire_Bat_Dark
#endif
#ifdef HARD
        recruit=Woodland_Boar_Dark, Dark Horse, AR_Little_Thing, Vampire_Bat_Dark
#endif
        {GOLD 150 250 300}
        {INCOME 4 8 12}
        team_name=good
        [unit]
            type=Blood Bat
            id=Bat1
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
            x,y=10,15
        [/unit]
        [unit]
            type=Blood Bat
            id=Bat2
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            x,y=17,9
        [/unit]
        [unit]
            type=Blood Bat
            id=Bat3
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
            [/modifications]
            x,y=3,6
        [/unit]
        [unit]
            type=Black Boar
            x,y=26,11
        [/unit]
        [village]
            x,y=4,3
        [/village]
        [village]
            x,y=23,8
        [/village]
        [village]
            x,y=16,14
        [/village]
        [village]
            x,y=7,19
        [/village]
        [village]
            x,y=24,24
        [/village]
    [/side]

    [event]
        name=start
        [if]
            [variable]
                name=grey_castle_intro
                equals=yes
            [/variable]
            [else]
                [message]
                    speaker=Belleros
                    message= _ "This place has sure seen better days, I didn't think elves tolerated such squalor."
                [/message]
                [message]
                    speaker=Grat Gareth
                    message= _ "On the other hand, elves like trees, maybe they don't find this to be so bad."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [not]
                race=ukiandog
            [/not]
            [filter_adjacent]
                type=Blood Bat
            [/filter_adjacent]
        [/filter]
        [if]
            [variable]
                name=grey_castle_intro
                equals=yes
            [/variable]
            [then]
                [if]
                    [variable]
                        name=crater_lake_completed
                        equals=yes
                    [/variable]
                    [else]
                        [message]
                            [and]
                                id=Bat1,Bat2,Bat3
                                [filter_adjacent]
                                    id=$unit.id
                                [/filter_adjacent]
                            [/and]
                            message= _ "Kee, Kee ..."
                        [/message]
                        [message]
                            speaker = narrator
                            image=wesnoth-icon.png
                            message= _ "The bat looked at $unit.name meaningfully before flapping away."
                        [/message]
                    [/else]
                [/if]
            [/then]
            [else]
                [message]
                    [and]
                        id=Bat1,Bat2,Bat3
                        [filter_adjacent]
                            id=$unit.id
                        [/filter_adjacent]
                    [/and]
                    message= _ "Kee, Kee ..."
                [/message]
                [message]
                    speaker = narrator
                    image=wesnoth-icon.png
                    message= _ "The bat looked at $unit.name meaningfully before flapping away."
                [/message]
                [message]
                    speaker=unit
                    message= _ "The was odd."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [not]
                race=ukiandog
            [/not]
            [filter_adjacent]
                id=Grey_Elf_King
            [/filter_adjacent]
        [/filter]
        [if]
            [variable]
                name=grey_castle_intro
                equals=yes
            [/variable]
            [then]
                [if]
                    [variable]
                        name=crater_lake_completed
                        equals=yes
                    [/variable]
                    [then]
                        [message]
                            speaker=unit
                            message= _ "We have returned, and have the proof you required!"
                        [/message]
                        [message]
                            speaker=Grey_Elf_King
                            message= _ "Yes, thank you.  Now, I said I'd cure your friend and give you more of an explanation, but circumstances have changed, and this will no longer be possible."
                        [/message]
                        [message]
                            speaker=Belleros
                            message= _ "What has changed?  At least cure our sick one, that is all the payment I ask."
                        [/message]
                        [message]
                            speaker=Grey_Elf_King
                            message= _ "Yes, well, I wish I could ..."
                        [/message]
                        [message]
                            speaker=Grat Gareth
                            message= _ "We've been had!  Belleros, you cannot accept this!  I will remove your damned head, frail king!"
                        [/message]
                        [message]
                            speaker=Grey_Elf_King
                            message= _ "Don't threaten me, I'm losing patience with you!  My gratitude has its limits."
                        [/message]
                        [message]
                            speaker=Belleros
                            message= _ "I don't accept this!  Grat, let us kill the lying rodent!"
                        [/message]
                        [modify_side]
                            side=2
                            team_name=bad
                        [/modify_side]
                        {MOVE_UNIT (id=Grey_Elf_King) 12 3}
                        {TRANSFORM_UNIT (id=Grey_Elf_King) Grey_Elf_King_Combat}
                        [unit]
                            type=Black Horse
                            x,y=1,11
                            side=2
                        [/unit]
#ifndef EASY
                        [unit]
                            type=Black Bear
                            x,y=26,26
                            side=2
                        [/unit]
#endif
                        [objectives]
                            side=1
                            [objective]
                                condition=win
                                description=_ "Defeat the mad Elf King"
                            [/objective]
                            [objective]
                                condition=lose
                                description=_ "Death of Belleros"
                            [/objective]
                            [objective]
                                condition=lose
                                description=_ "Death of Grat or Hrala Gareth"
                            [/objective]
                            {TURNS_RUN_OUT}
                        [/objectives]
                    [/then]
                    [else]
                        [message]
                            speaker=Grey_Elf_King
                            message= _ "I'll cure your friend and give you golden treasure, what more do you want?  Now go!"
                        [/message]
                        [endlevel]
                            {CONTINUE}
                            replay_save=no
                        [/endlevel]
                    [/else]
                [/if]
            [/then]
            [else]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "Welcome to my humble abode!  I used to rule over all the lands south of Mount Tien, but then that cursed fireball flew down from the sky.  It smashed into the mountains east of here, spreading fire and ash all over.  My subjects suffered and the land went barren..."
                [/message]
                [message]
                    speaker=Belleros
                    message= _ "That's terrible, but we're from the east and I don't remember hearing about any such disaster."
                [/message]
                [message]
                    speaker=Hrala Gareth
                    message= _ "These lands also don't look particularly barren."
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "Ah, yes, it must have been before your time, I sometimes forget how few dawns your kinds are permitted.  Yes, it was a long time ago, and now it's just me and the bats here."
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "But I'm still a king, and I have quest for strong warriors such as yourselves!  The land wounded by that infernal comet bleeds the headwater of the local rivers.  But the aquifer wasn't the only thing in that mountain!"
                [/message]
                [message]
                    speaker=Belleros
                    message= _ "Fascinating.  However, we have urgent business and must be on our way."
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "Oh, I know all about your poisoned friend.  This quest is important to me, I will make it worth your while.  If you are successful, I can revive your friend, and give you access to some of my treasure."
                [/message]
                [message]
                    speaker=Belleros
                    message= _ "Now you've got my attention.  What do you need us to do?"
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "After the comet struck, my scouts found chips of copper and gold.  We weren't the only ones however, and there was a brief gold rush as several peoples raced to mine whatever veins had been exposed.  Despite all the blood spilt and treasure lost, all the mines were dry.  And yet, there were some who recognized there was something more precious than gold in that crater."
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "We can discuss this more upon your successful return.  For now, take this candle to the mines at the headwater lake.  Defeat the enemy there, you will recognize them when you see them.  Bring their leader's head to me as proof of your success, and I shall make good on my promise."
                [/message]
                [message]
                    speaker=Hrala Gareth
                    message= _ "As a sign of good faith, why don't you just cure Carghanna now?"
                [/message]
                [message]
                    speaker=Grey_Elf_King
                    message= _ "Because I am not a fool!  I know you cannot be swayed by promises of wealth.  Using your friend's health as leverage brings me no joy, but it's all the leverage I have.  Now go!"
                [/message]
                [set_variable]
                    name=grey_castle_intro
                    value=yes
                [/set_variable]
                [endlevel]
                    {CONTINUE}
                    replay_save=no
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        name=enter_hex
        [filter]
            x=19-20,20,21
            y=5,3,4
            side=1
            [not]
                race=ukiandog
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        [message]
            speaker=unit
            message=_"This gate is just too rusty, I can't get the key to turn."
        [/message]
    [/event]

    [event]
        name=enter_hex
        first_time_only=no
        [filter]
            x=16,17,17,18
            y=3,4,2,2
            side=1
            [not]
                race=ukiandog
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=grey_key
                equals=yes
            [/variable]
            [then]
                [terrain]
                    terrain=Rr^Pr\o
                    [and]
                        terrain=Rr^Pr\
                        x,y=17,3
                    [/and]
                [/terrain]
                [redraw]
                    side=1
                [/redraw]
            [/then]
        [/if]
    [/event]

    [event]
        name=enter_hex
        first_time_only=no
        [filter]
            x=21-22,22,23
            y=6,4,5
            side=1
            [not]
                race=ukiandog
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=grey_key
                equals=yes
            [/variable]
            [then]
                [terrain]
                    terrain=Rr^Pr\o
                    [and]
                        terrain=Rr^Pr\
                        x,y=22,5
                    [/and]
                [/terrain]
                [redraw]
                    side=1
                [/redraw]
            [/then]
        [/if]
    [/event]

    [event]
        name=enter_hex
        [filter]
            x=2
            y=16
            side=1
            [not]
                race=ukiandog
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        [message]
            speaker=unit
            message=_"This key has been on the ground here for a while, but it's just dirty, not rusted.  I wonder what it opens?"
        [/message]
        [message]
            speaker=Belleros
            message=_"Well, there are those gates to the northeast."
        [/message]
        [if]
            [variable]
                name=crater_lake_completed
                equals=yes
            [/variable]
            [then]
                [set_variable]
                    name=grey_key
                    value=yes
                [/set_variable]
            [/then]
            [else]
                [message]
                    speaker=Grey_Elf_King
                    message=_"You stay away from those gates!  And put that key back where you found it!"
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            id=Grey_Elf_King
        [/filter]
        [message]
            speaker=Belleros
            message=_"What an strange one he was, I wonder what he was?"
        [/message]
        {MODIFY_UNIT (type=Blood Bat) side 1}
        {MODIFY_UNIT (type=Dread Bat) side 1}
        [transform_unit]
            id=Bat1
            transform_to=Orcish Vagrant
        [/transform_unit]
        [modify_unit]
            [filter]
                id=Bat1
            [/filter]
            name="Arok Tar"
        [/modify_unit]
        [message]
            speaker=Bat1
            message=_"Ah, where am I?"
        [/message]
        [transform_unit]
            id=Bat2
            transform_to=Outlaw
        [/transform_unit]
        [modify_unit]
            [filter]
                id=Bat2
            [/filter]
            name="Mugwyn the Rat"
        [/modify_unit]
        [message]
            speaker=Bat2
            message=_"What a strange dream!  I was a bat!"
        [/message]
        [transform_unit]
            id=Bat3
            transform_to=Elvish Scorceress
        [/transform_unit]
        [modify_unit]
            [filter]
                id=Bat3
            [/filter]
            name="Elidenne"
        [/modify_unit]
        [message]
            speaker=Bat3
            message=_"We've been freed from a curse, how long have we been under the spell of the cursed Grey King?"
        [/message]
        [message]
            speaker=Bat1
            message=_"Who cares, we're free now!"
        [/message]
        [message]
            speaker=Bat2
            message=_"Thank you, warriors!  We are in your debt, and will join your cause, whatever it may be."
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Grat Gareth, Hrala Gareth
        [/filter]
        [message]
            speaker=Belleros
            message=_"That wasn't supposed to happen..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Gareth
        [/filter]
        [message]
            speaker=Hrala
            message=_"This is not going well..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [unit]
            side=3
            type=Primeval Swift
            x,y=1,26
        [/unit]
        [unit]
            side=3
            type=Primeval Protector
            x,y=2,26
        [/unit]
        [unit]
            side=3
            type=Primeval Swift
            x,y=3,26
        [/unit]
        [unit]
            side=3
            type=Primeval Protector
            x,y=4,26
        [/unit]
        [unit]
            side=3
            type=Primeval Swift
            x,y=5,26
        [/unit]
        [unit]
            side=3
            type=Primeval Striker
            x,y=6,26
        [/unit]
        [unit]
            side=3
            type=Primeval Swift
            x,y=21,26
        [/unit]
        [unit]
            side=3
            type=Primeval Striker
            x,y=22,26
        [/unit]
        [unit]
            side=3
            type=Primeval Swift
            x,y=23,26
        [/unit]
        [unit]
            side=3
            type=Primeval Protector
            x,y=24,26
        [/unit]
        [unit]
            side=3
            type=Primeval Swift
            x,y=25,26
        [/unit]
        [unit]
            side=3
            type=Primeval Striker
            x,y=26,26
        [/unit]
        [message]
            speaker=Grat Gareth
            message=_"Uh oh!"
        [/message]
        [scroll_to]
            x,y=2,26
        [/scroll_to]
        [delay]
            time=120
        [/delay]
        [scroll_to]
            x,y=23,26
        [/scroll_to]
        [delay]
            time=120
        [/delay]
        [message]
            speaker=Belleros
            message=_"We've stayed here too long, those devils have us cornered!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
