#textdomain wesnoth-Bad_Moon_Rising

[scenario]
    id="2_03_World"
    name= _ "World Map - Ukiah"
    map_data="{~add-ons/Bad_Moon_Rising/maps/World.map}"
    disallow_recall=yes
    next_scenario="2_03_Pit"
    victory_when_enemies_defeated=no
    turns=-1
    [music]
        name="breaking_the_chains.ogg"
    [/music]

    {BMR_DAYSHORT}
    {WORLDMAP}

    [event]
        name=prestart
        [music]
            name="nunc_dimittis.ogg"
        [/music]
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Gather money to bribe Aldak Gareth"
            [/objective]
            #            [objective]
            #                condition=lose
            #                description=_ "Get attacked by the orcish horde (Orcish Warrior)."
            #            [/objective]
            note= _ "Summer is over, it is now Autumn."
        [/objectives]
        [terrain]
            terrain=Rr
            x,y=60,48
        [/terrain]
        [item]
            image=items/orcish-flag.png
            x,y=60,48
        [/item]
        {BMR_SHOP_FLAG 64 42}
    [/event]

    [side]
        type=Ukian Commander
        id=Lorenzon
        name="Lorenzon"
        profile=portraits/lorenzon.png
        side=1
        canrecruit=yes
        controller=human
        fog=no
        recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
        {GOLD 200 150 100}
        {INCOME 6 4 2}
        team_name=good
        suppress_end_turn_confirmation=yes
    [/side]

    [side]
        no_leader=yes
        #      type=Orcish Sovereign
        #        id=Skalla Teora
        #        name="Skalla Teora"
        side=2
        #        canrecruit=yes
        fog=no
        #        recruit=
        #        {GOLD 100 150 200}
        team_name=bad
        {BMR_WORLDMAP_AI}
    [/side]

    [event]
        name=prestart
        {BMR_WORLMAP_LURKER_AI}
        [if]
            [variable]
                name=beenhere
                equals=no
            [/variable]
            [then]
                [unit]
                    side=2
                    type=Orcish Warrior
                    generate_name=yes
                    id=Cavalry
                    x,y=66,37
                [/unit]
                [unit]
                    side=2
                    type=Orcish Warrior
                    generate_name=yes
                    id=Cavalry_B
                    x,y=73,29
                [/unit]
                [store_unit]
                    [filter]
                        id=Lorenzon
                    [/filter]
                    variable=startposition
                    kill=yes
                [/store_unit]
                [set_variable]
                    name=startposition.x
                    value=53
                [/set_variable]
                [set_variable]
                    name=startposition.y
                    value=33
                [/set_variable]
                [unstore_unit]
                    variable=startposition
                [/unstore_unit]
                {CLEAR_VARIABLE startposition}
            [/then]
        [/if]
    [/event]

    {MAP_INIT Lorenzon}
    {OFFROAD Lorenzon 2}
    {BMR_DID_FLEE_BATTLE Lorenzon}
    #    {MAP_INIT Lorenzon Cavalry}
    #    {OFFROAD Lorenzon Cavalry 2}

    [event]
        name=start
        [if]
            [variable]
                name=beencp2
                equals=no
            [/variable]
            [then]
                {SS_HINT 60 48}
                [if]
                    [variable]
                        name=glint_flag
                        equals=yes
                    [/variable]
                    [else]
                        [message]
                            speaker=Lorenzon
                            message= _ "I see what looks like an orcish flag and the glint of steel to the south..."
                        [/message]
                        [scroll_to]
                            x,y=59,48
                        [/scroll_to]
                        [delay]
                            time=1250
                        [/delay]
                        [message]
                            speaker=Lorenzon
                            message= _ "Maybe we should check it out."
                        [/message]
                        [set_variable]
                            name=glint_flag
                            value=yes
                        [/set_variable]
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x=77-100
        [/filter]
        [message]
            speaker=Lorenzon
            message= _ "The terrain is rough over there, we would be better off keeping near the road."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Lorenzon
            y=1-15
        [/filter]
        [message]
            speaker=Lorenzon
            message= _ "This is not helping, we should head south."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Lorenzon
            x=53
            y=32
        [/filter]
        [store_side]
            side=1
            variable=side_1
        [/store_side]
        [message]
            speaker=narrator
            message= _ "Do you have the 1500 gold coins, or something of equal value?"
            image=portraits/aldak.png
            [option]
                message= _ "Yes, now please let us through."
                [command]
                    [if]
                        [variable]
                            name=side_1.gold
                            less_than=1500
                        [/variable]
                        [then]
                            [message]
                                speaker=narrator
                                message= _ "Do you think I'm stupid? You don't have the money, no you may not go through."
                                image=portraits/aldak.png
                            [/message]
                        [/then]
                        [else]
                            [message]
                                speaker=narrator
                                message= _ "Good, this will be a great help in exterminating Skoro Banner! (And Teora Banner too, but you did not hear me say that...)  You may pass."
                                image=portraits/aldak.png
                            [/message]
                            [gold]
                                side=1
                                amount=-1500
                            [/gold]
                            [set_variable]
                                name=beencp1
                                value=no
                            [/set_variable]
                            [set_variable]
                                name=beencp2
                                value=no
                            [/set_variable]
                            [endlevel]
                                #				    result=continue
                                {CONTINUE}
                                replay_save=no
                            [/endlevel]
                        [/else]
                    [/if]
                [/command]
            [/option]
            [option]
                message= _ "No, not yet."
                [command]
                    [message]
                        speaker=narrator
                        message= _ "Well, why are you here then? You cannot pass without the gold..."
                        image=portraits/aldak.png
                    [/message]
                    [message]
                        speaker=narrator
                        message= _ "Wait! I heard the local chief south of here has a problem, there may be opportunity there. Give him my regards. I would go myself, but I must stay here."
                        image=portraits/aldak.png
                    [/message]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x,y=64,42
        [/filter]
        [if]
            [variable]
                name=beencp1
                equals=no
            [/variable]
            [then]
                [set_variable]
                    name=man_dog1
                    value=yes
                [/set_variable]
                [set_variable]
                    name=beencp1
                    value=yes
                [/set_variable]
            [/then]
        [/if]
        [message]
            speaker=Lorenzon
            message= _ "Hello?"
        [/message]
        [message]
            speaker=narrator
            message= _ "Look here! If you are going to come marching in here, drawing attention, at least share some of your wealth with us..."
            image="portraits/humans/peasant.png"
        [/message]
        [message]
            speaker=Lorenzon
            message= _ "I guess we can visit the general store..."
        [/message]
        {XYSAVE2 Lorenzon hero}
        {XYSAVE3 2 other1}
        [set_variable]
            name=list_id
            value=3
        [/set_variable]
        [endlevel]
            {CONTINUE}
            replay_save=no
            next_scenario=3_Shop_2
        [/endlevel]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Lorenzon
            x,y=60,48
        [/filter]
        [if]
            [variable]
                name=beencp2
                equals=no
            [/variable]
            [then]
                [message]
                    speaker=Lorenzon
                    message= _ "This encampment displays the Gareth Banner, we might - I repeat might - be able to talk to them without drawing ire."
                [/message]
                {XYSAVE2 Lorenzon hero}
                {XYSAVE3 2 other1}
                [set_variable]
                    name=beencp2
                    value=yes
                [/set_variable]
                {CLEAR_VARIABLE glint_flag}
                [endlevel]
                    #		result=continue
                    {CONTINUE}
                    replay_save=no
                    next_scenario=2_03_Fundraising
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            id=Lorenzon
        [/filter]
        [message]
            speaker=second_unit
            message= _ "Ha Ha! Die, little worms."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #    {BMR_MAPKILL "Skalla Teora" Lorenzon}
    {BMR_MAP_BATTLE Lorenzon Cavalry (_"These must be some of the new rulers of this land...") battle_203}
    {BMR_MAP_BATTLE Lorenzon Cavalry_B (_"These must be some of the new rulers of this land...") battle_203}

    #	[event]
    #	name=attack
    #		[filter]
    #		id=Cavalry
    #		[/filter]
    #		[message]
    #		speaker=Lorenzon
    #		message= _ "Oh my, we are going to be slaughtered..."
    #		[/message]
    #		[endlevel]
    #		result=defeat
    #		[/endlevel]
    #	[/event]
[/scenario]
