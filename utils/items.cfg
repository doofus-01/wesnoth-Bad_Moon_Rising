#define BMR_OBJ_GEARLIST FILTER NAME DESCRIPTION

    [store_unit]
        [filter]
            {FILTER}
        [/filter]
        variable=bmr_gl
        kill=no
    [/store_unit]
    [if]
        [variable]
            name=bmr_gl.variables.gear
            contains="</b>"
        [/variable]
        [else]
            [set_variable]
                name=bmr_gl.variables.gear
                value=" "
            [/set_variable]
        [/else]
    [/if]
    [set_variable]
        name=bmr_gl.variables.gear
        value=_"$bmr_gl.variables.gear|"+"
        <b>{NAME}</b> - <i>{DESCRIPTION}</i>"
    [/set_variable]
    [unstore_unit]
        variable=bmr_gl
        find_vacant=no
    [/unstore_unit]
    {CLEAR_VARIABLE bmr_gl}
#enddef

