#define BMR_SIDEHIDE SIDE
    # Is this still used?  Probably needs to be deleted (from pre-0.9.4)
    # Start side as human, side gets removed and saved for later

    [event]
        name=prestart
        [modify_side]
            side={SIDE}
            controller=ai
        [/modify_side]
        [store_unit]
            [filter]
                side={SIDE}
            [/filter]
            variable=side_hide
            kill=yes
        [/store_unit]
    [/event]
    [event]
        name=victory
        [modify_side]
            side={SIDE}
            controller=human
        [/modify_side]
        {FOREACH side_hide unit_index}
            [unstore_unit]
                variable=side_hide[$unit_index]
                find_vacant=no
            [/unstore_unit]
        {NEXT unit_index}
        {CLEAR_VARIABLE side_hide}
    [/event]
#enddef

