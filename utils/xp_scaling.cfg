                name=player_xp_TMP
                formula=" floor( $player_xp_TMP| / $l3_l5_filter.length| )"
            [/set_variable]
        [/then]
        [else]
            [set_variable]
                name=player_xp_TMP
                value = 0
            [/set_variable]
        [/else]
    [/if]
    [if]
        [variable]
            name=loyals_filter.length
            greater_than = 0
        [/variable]
        [then]
            [foreach]
                array=loyals_filter
                [do]
                    [set_variable]
                        name=player_xp
                        add=$this_item.variables.total_xp
                    [/set_variable]
                    [set_variable]
                        name=player_xp
                        add=$this_item.experience
                    [/set_variable]
                [/do]
            [/foreach]
            [set_variable]
                name=player_xp
                formula=" floor( $player_xp| / $loyals_filter.length| )"
            [/set_variable]
        [/then]
