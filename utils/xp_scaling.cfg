[event]
    name=prestart
    # use the stronger average of either the lvl3-lvl5 or the leader+loyals (but no dogs)
    # still possible to game
    [set_variable]
        name=player_xp_TMP
        value=0
    [/set_variable]
    [set_variable]
        name=player_xp
        value=0
    [/set_variable]
    [store_unit]
        [filter]
            # could just be side 1 in most cases
            # could there be more than one human-controlled side?
            [filter_side]
                controller=human
            [/filter_side]
            level=3,4,5
            [and] # count everyone, map and recall
                x,y=1-99,1-99
                [or]
                    x,y=recall,recall
                [/or]
            [/and]
        [/filter]
        kill=no
        variable=l3_l5_filter
    [/store_unit]
    [store_unit]
        [filter]
            [filter_side]
                controller=human
            [/filter_side]
            level = 2,3,4,5
            [and]
                upkeep = loyal
                [or]
                    canrecruit=yes
                [/or]
            [/and]
            [and] # count everyone, map and recall
                x,y=1-99,1-99
                [or]
                    x,y=recall,recall
                [/or]
            [/and]
            [not]
                race=ukiandog
            [/not]
        [/filter]
        kill=no
        variable=loyals_filter
    [/store_unit]
    [if]
        [variable]
            name=l3_l5_filter.length
            greater_than = 0
        [/variable]
        [then]
            [foreach]
                array=l3_l5_filter
                [do]
                    [set_variable]
                        name=player_xp_TMP
                        add=$this_item.variables.total_xp
                    [/set_variable]
                    [set_variable]
                        name=player_xp_TMP
                        add=$this_item.experience
                    [/set_variable]
