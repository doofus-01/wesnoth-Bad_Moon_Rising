name: Image metadata check CI

on:
  #push:
  #  branches: [master]
  pull_request:
    paths:
      - '**.webp'
      - '**.png'
      - '**.jpg'
  
jobs:
  build:
    name: My Job
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    env:
      SHA: ${{ github.event.pull_request.head.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: exiftool installation
        run: |
          sudo apt-get install --assume-yes exiftool

      - name: read/export image metadata
        run: |
          # git fetch --depth=1 origin "$SHA"
          # mapfile -t image_files < <(git diff --name-only $(git merge-base --fork-point HEAD)...${SHA::6} | grep '\.webp$')
          # mapfile -t image_files < <(git diff --name-only HEAD...FETCH_HEAD | grep '\.webp$')
          mapfile -t image_files < <(git diff --name-only ${{github.base_ref}}...${{github.sha}} | grep '\.webp$')

          git status

          echo "file is ${image_files[0]}"

          for file in "${image_files[@]}"; do
            echo "file is $file"
            exiftool -Artist -Copyright $file
          done
